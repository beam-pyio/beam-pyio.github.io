baseURL: /
# title: Apache Beam Python I/O Connectors
theme: github.com/razonyang/hugo-theme-bootstrap
# copyright: 'Copyright Â© 2024-{year} Beam PyIO. All Rights Reserved.'
defaultContentLanguage: en
# hasCJKLanguage: true # Uncomment it if your content contains Chinese/Japanese/Korean Languages.
# defaultContentLanguageInSubdir: true
# disableLanguages:
#  - fr
#  - zh-cn
#  - zh-tw
paginate: 10
# paginatePath: page
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true

blackfriday:
  hrefTargetBlank: true

taxonomies:
  category: categories
  series: series
  tag: tags
  authors: authors

build:
  writeStats: true

permalinks:
  news: /news/:year/:month/:title/
  # blog: /blog/:year/:month/:title/

# module:
  # proxy: https://goproxy.cn

# services:
#   disqus:
#     shortname: your-disqus-shortname

markup:
  highlight:
    lineNos: true
    lineNumbersInTable: false
    noClasses: false
  tableOfContents:
    endLevel: 6
    ordered: false
    startLevel: 2